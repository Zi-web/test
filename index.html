<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Тест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="main-block">
      <div class="main-block__wrapper">
        <h2>Ты сегодня покормил кота?</h2>
        <div class="cards">
          <figure class="cards__item">
            <div class="product-card  product-card--blue">
              <p class="product-card__promo">Сказочное заморское яство</p>
              <h3 class="product-card__title">Нямушка <br><span>с фуа-гра</span></h3>
              <p class="product-card__descr">10 порций <br>мышь в подарок</p>
              <img src="img/cat-img.png" width="370" height="361" alt="cat-photo">
              <div class="product-card__volume product-card__volume--blue">
                <span>0,5</span><br>кг
              </div>
            </div>
            <figcaption>Чего сидишь? Порадуй котэ, <a href="#">купи.</a></figcaption>
          </figure>
          <figure class="cards__item">
            <div class="product-card  product-card--pink">
              <p class="product-card__promo">Сказочное заморское яство</p>
              <h3 class="product-card__title">Нямушка <br><span>с рыбой</span></h3>
              <p class="product-card__descr">40 порций <br>2 мыши в подарок</p>
              <img src="img/cat-img.png" width="370" height="361" alt="cat-photo">
              <div class="product-card__volume product-card__volume--pink">
                <span>2</span><br>кг
              </div>
            </div>
            <figcaption>Головы щучьи с чесноком да свежайшая сёмгушка.</figcaption>
          </figure>
          <figure class="cards__item">
            <div class="product-card  product-card--pink">
              <p class="product-card__promo">Сказочное заморское яство</p>
              <h3 class="product-card__title">Нямушка <br><span>с курой</span></h3>
              <p class="product-card__descr">100 порций <br>5 мышей в подарок<br>заказчик доволен</p>
              <img src="img/cat-img.png" width="370" height="361" alt="cat-photo">
              <div class="product-card__volume  product-card__volume--pink">
                <span>5</span><br>кг
              </div>
            </div>
            <figcaption class="cards__subscription">Печалька, с курой закончился.</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
